<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CasparCG Viewer</title>
	<script src="media/js/jquery.min.js"></script>
	<script src="media/js/sombiSlider.js"></script>
	<script src="media/js/typeit.min.js"></script>
	<script src="media/js/leaflet-min.js"></script>
	<script src="media/js/jquery.countdown.min.js"></script>
	<script src="media/js/TweenMax.min.js"></script>
	<script src="media/js/smoothslide.min.js"></script>
	<script src="media/js/letterfx.min.js"></script>
	<link rel="stylesheet" type="text/css" href="media/css/common.css">
	<link rel="stylesheet" type="text/css" href="media/css/leaflet.css">
</head>
<body>

	<div id="container">
		<div class="president" id="super_12398">
			<img id="presimg" src="media/gfx/227/presidentrekken.jpg">
		</div>
	</div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script>
var config;
var socket = io();
var timers = [];
var topTimer;
$(document).ready(function() {
	$(document).trigger("loaded", 1);
	$.get('config.json', function(data) {
		config = data;
		if (config.debug) {
			$("body").addClass("debug");
		}
		$('<link rel="stylesheet" type="text/css" href="media/css/'+config.layout+'.css">').appendTo("head");
		$.getScript('media/js/'+config.layout+'.js', function(data) {
		});
	});

function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    clearInterval(topTimer);
    topTimer = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            display.textContent = "00:00";
        }
    }, 1000);
}

	socket.on('start_timer', function(s){
	    var fiveMinutes = 60*227;
	    $("#time").remove();
	    $('<div id="time"></div>').appendTo("#container").delay(1000).fadeIn('slow');
		display = document.querySelector('#time');
	    startTimer(fiveMinutes, display);
	});
	socket.on('in_timer', function(s) {
		$("#time").fadeIn('slow');
	})
	socket.on('stop_timer', function(s) {
		$("#time").fadeOut();
	});
	socket.on('set_timer', function(s) {
		console.log("Setting timer");
		var t = 60*parseInt(s);
		$("#time").fadeOut('slow', function() {
			display = document.querySelector('#time');
		    startTimer(t, display);
		    $("#time").delay(1000).fadeIn('slow');
		});
	})
	socket.on('rulletekst', function(s) {
		var html = '<div id="rulletekst"></div>';
		$(html).appendTo("#container");
		$("#rulletekst").fadeIn('slow').delay(11000).fadeOut('slow', function() {
			$(this).remove();
		});
	});


	function clearSuper(s) {
		if (s.action == 'out') {
			$("#super_"+s.id).fadeOut('slow', function() {
					$("#super_"+s.id).remove();
			});
			return true;
		}
		if ($("#super_"+s.id).length) {
			$("#super_"+s.id).remove();
		}
		return false;
	}

	socket.on('map', function(s) {
	  	if (!clearSuper(s)) {
	  		var html = '<div class="super mapsuper" id="super_'+s.id+'"></div>';
	  		$(html).appendTo("#container");
			var mymap = L.map('super_'+s.id, {zoomControl: false}).setView([s.latitude, s.longitude], s.zoom);
			L.tileLayer('http://localhost:8000/kart/{z}/{x}/{y}.jpeg', {
			    attribution: '',
			    maxZoom: 16,
			    id: 'nrksommer'
			}).addTo(mymap);
			var pulsingIcon = L.icon.pulse({iconSize:[20,20],color:'#df0909',heartbeat: 3});
			var marker = L.marker([s.latitude,s.longitude],{icon: pulsingIcon}).addTo(mymap);
			setTimeout(function() {
				$("#super_"+s.id).animate({opacity: 1});
			}, 1000);
		}
	});

	socket.on('all_out', function(e) {
		$(".super").fadeOut('slow', function() {			
			$(".super").remove();
		});
		$(".president").animate({opacity: 0}, 1000);
		for (var timer in timers) {
			clearTimeout(timers[timer]);
		}
		setTimeout(function() {
			timers = [];
		}, 800);
	});

  socket.on('personsuper', function(s) {
  	if (!clearSuper(s)) {
  		if (s.title == "") {
  			nameclass = 'notitle ';
  		} else {
  			nameclass = '';
  		}
  		var html = '<div class="super personsuper '+nameclass+s.position+'" id="super_'+s.id+'">\
  				<div class="name"><span>'+s.name+'</span></div>';
  		if (s.title != "") {
  			html += '<div class="title"><span>'+s.title+'</span></div>';
  		}
  		html += '</div>';
  		$(html).appendTo('#container');
  		$(document).trigger('personsuper', s);
  		$("#super_"+s.id).find('div.name').typeIt({ speed: 60, breakLines: true, cursor: false });
  		$("#super_"+s.id).find('div.title').typeIt({ startDelay: 1000, speed: 60, breakLines: true, cursor: false });
  		$("#super_"+s.id).fadeIn('slow').delay(6000).fadeOut('slow', function(e) {
  			$(this).remove();
  		});
  	}
	});

  socket.on('president', function(s) {
  		var presidentID = s.president_id;
  		if ($(".president").css('opacity') == 0) {
	  		$(".president").animate({opacity: 0.9}, 1000, function() {
				offset = (1080*parseInt(presidentID));
				TweenLite.to("#presimg", 3.12, {css:{top:-offset+"px"}, ease:Quart.easeInOut});
	  		});  			
  		} else {
			offset = (1080*parseInt(presidentID));
			TweenLite.to("#presimg", 3.12, {css:{top:-offset+"px"}, ease:Quart.easeInOut});  			
  		}
  });

  socket.on('out_president', function(s) {
  	$(".president").animate({opacity: 0});
  });

	socket.on('somesuper', function(s) {
		if (!clearSuper(s)) {
  		var html = '<div class="super somesuper '+s.position+' '+s.source+'" id="super_'+s.id+'">';
  		if (s.title != "") {
  			html += '<div class="title ghost">'+s.title+'</div>';
  		}
  		html += '<div class="text ghost">'+s.text+'</div></div>';
  		$(html).appendTo('#container');
  		$(document).trigger('superbox', s);
  		$("#super_"+s.id).fadeIn('slow');
  		$("#super_"+s.id).css('height', $("#super_"+s.id).height());
   		setTimeout(function() {
  			$("#super_"+s.id).find('div.title').removeClass('ghost');
  			$("#super_"+s.id).find('div.text').removeClass('ghost');
	  		$("#super_"+s.id).find('div.title').typeIt({ speed: 60, breakLines: true, cursor: false });
	  		$("#super_"+s.id).find('div.text').typeIt({ startDelay: 1000, speed: 60, breakLines: true, cursor: false });
  		}, 1000);
 	}
	});

	socket.on('infosuper', function(s) {
	  	if (!clearSuper(s)) {
	  		var html = '<div class="super infosuper '+s.position+'" id="super_'+s.id+'">\
	  				<div class="text">'+s.text+'</div></div>';
	  		$(html).appendTo('#container');
	  		$(document).trigger('infosuper', s);
	  		$("#super_"+s.id).fadeIn('slow');
	  		$("#super_"+s.id).find('div.text').typeIt({ speed: 60, breakLines: true, cursor: false });
	  	}
	});

	socket.on('run_nrklogo', function(e) {
		$('<div class="nrklogo super"/>').appendTo('#container').fadeIn(1000).delay(3000).fadeOut(1000, function(e) {
			$(this).remove();
		});
	});

	socket.on('digassuper', function(s) {
		var html = '<div class="super digassuper bottomleft">\
		<div class="digas_title"><span>'+s.title+'</span></div>\
		<div class="digas_extra"><span>'+s.performer+'<br><small>'+s.recordcc+'  ℗ '+s.release_year+'</small></span></div></div>';
		$(html).appendTo('#container');
		$(document).trigger('digassuper', s);
		$('.digassuper').fadeIn('slow').delay(6000).fadeOut('slow', function() {
			$(this).remove();
		});
	});

	socket.on('run_programsuper', function(e) {
		console.log("Hei");
		$(document).trigger('run_programsuper', 1);
	});

  socket.on('infobox', function(s) {
  	if (!clearSuper(s)) {
  		var html = '<div class="super infobox '+s.position+'" id="super_'+s.id+'">';
  		if (s.title != "") {
  			html += '<div class="title ghost">'+s.title+'</div>';
  		}
  		html += '<div class="text ghost">'+s.text+'</div></div>';
  		$(html).appendTo('#container');
  		$(document).trigger('infobox', s);
  		$("#super_"+s.id).fadeIn('slow');
  		$("#super_"+s.id).css('height', $("#super_"+s.id).height());
  		setTimeout(function() {
  			$("#super_"+s.id).find('div.title').removeClass('ghost');
  			$("#super_"+s.id).find('div.text').removeClass('ghost');
	  		$("#super_"+s.id).find('div.title').typeIt({ speed: 60, breakLines: true, cursor: false });
	  		$("#super_"+s.id).find('div.text').typeIt({ startDelay: 1000, speed: 60, breakLines: true, cursor: false });
  		}, 1000);
  	}
	});


	socket.on('static_image', function(s) {
		if (!clearSuper(s)) {
			var html = '<div class="staticimg super" id="super_'+s.id+'"><div class="inner"></div></div>';
			$(html).appendTo('#container');
			if (s.title != "") {
				$('<div class="title"><h2>'+s.title+'</h2></div>').appendTo('.staticimg .inner');
			}
			$('<div class="shower"></div>').appendTo('.staticimg .inner');
			$('<img src="shared/'+s.src+'">').appendTo('.staticimg .shower');
			if (s.credits != "") {
				$('<div class="credits">Foto: '+s.credits+'</div>').appendTo('.staticimg .inner');
			}
			$(".staticimg").fadeIn('slow');
		}
	});

	socket.on('instagram', function(s) {
		if (!clearSuper(s)) {
			unloadSlider();
			var html = '<div class="sombiSlider super" id="super_'+s.id+'"></div>';
			$(html).appendTo('#container');
			$('<div class="shower"></div>').appendTo('.sombiSlider');
			$('<div class="titles"><p></p><h2></h2></div>').appendTo('.sombiSlider');
			$.each(s.images, function(k,v) {
				$('<img src="'+this.url+'" data-title="'+this.title+'" data-user="'+this.user.username+'">').appendTo('.sombiSlider');
			});
			$(".sombiSlider").fadeIn('slow');
			loadSlider();
		}
	});

	socket.on('instagram_out', function(s) {
		$(".sombiSlider").fadeOut("slow", function() {
			$(this).remove();
		});		
	})

});
</script>
</html>
